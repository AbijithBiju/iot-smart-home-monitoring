<!DOCTYPE html>
<html>
  <head>
    <title>ioT-Smart-Home</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  </head>
  <body>
        <h1 id="heading">IoT Smart Home Monitoring</h1>
        <div style="padding: 20px;">
          <input type="checkbox" class="checkbox" id="checkbox">
          <label for="checkbox" class="label">
            <p style="margin-left: -4px;">☀️</p>
            <p style="margin-right: -4px;">🌛</p>
            <i class="fa fa-moon"></i>
          <div class='ball'></div>
        </label>
        </div>
        <canvas id="myChart" style="width: 100%; max-width: 900px"></canvas>
        <div class="options">
          <input type="checkbox" id="temp" checked="true"><label class="selector-lable">temperature</label>
          <input type="checkbox" id="humidity" checked="true"><label class="selector-lable">humidity</label>
          <input type="checkbox" id="sound" checked="true"><label class="selector-lable">sound</label>
        </div>
        <!-- <div style="width: 800px"><canvas id="acquisitions"></canvas></div> -->
        <label class="selector-lable">AC</label>
        <input id="switch" type="button" value="OFF"/>
        <script src="script.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
        <script src="acquisitions.js"></script> 
  </body>
</html>
